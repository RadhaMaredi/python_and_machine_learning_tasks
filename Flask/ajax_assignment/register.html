<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel ="stylesheet" type="text/css" href="{{ url_for('static',filename ='/home/neosoft/Desktop/task/flask_login/static/css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bg-nav{
        background: #40E0D0;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #905874, rgb(238, 238, 107), #e0a040);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #ebccdb, #ead2b4, #40E0D0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
    <title>Register page</title>
  </head>
  <body class="bg-nav">

    <h1 align="center" class="mt-5" style="color: darkcyan; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Register</h1>

    <nav class="navbar">
        <a href="" class="navbar_brand text-light"></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>

            <div class="col-md-8 mb-5">
                <div class="card mt-100 p-5" style="border-radius: 20px;">
                    <div class="card-body">
                        <p style="color: red;">{{msg}}</p>
                        <form class="form" method="POST" action="/add_user">
                            
                            <label for="fn" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">First Name:</label><br>
                            <input type="text" Required id="fn" class="form-control" name="u_name"><br>

                            <label style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Last Name:</label><br>
                            <input type="text" Required class="form-control" name="u_username"><br>

                            <label style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Email:</label><br>
                            <input type="email" Required  class="form-control" name="u_email"><br>
 
                            <label style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Password:</label><br>
                            <input type="password" Required  class="form-control" name="u_password"><br>
 

                            <input type="submit" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;" class="btn btn-success btn-block btn-lg" value="Submit"/>   
                        </form>
                        <p class="mt-3" style="font-family: Arial, Helvetica, sans-serif;">Already member <a href="/" style="font-weight: bold;">Login Here</a> </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
